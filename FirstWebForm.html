<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Form</title>
    <style>
         .name-info{
            width: 300px;
         }
         .contact-info{
            width: 300px;
         }
    </style>
</head>
<body>
    <h1>First Web Form</h1>
    <form method="POST" action="https://jkorpela.fi/cgi-bin/echo.cgi" target="cgi-results">
         <fieldset>
            <legend>Name Information</legend>
            <label for="FirstName">First Name:</label>
            <input type="text" class="name-info" required id="FirstName" placeholder="Please type your first name." name="FirstName"><br>
            <label for="LastName">Last Name:</label>
            <input type="text" class="name-info" required id="LastName" placeholder="Please type your last name." name="LastName">
         </fieldset>
         <fieldset>
            <legend>Contact Information</legend>
            <label for="email">Email:</label>
            <input type="email" class="contact-info" name="email" id="email" placeholder="Input your email address"><br>
            <label for="telephone">Phone:</label>
            <input type="tel" class="contact-info" value="6703223320" name="telephone" id="telephone" placeholder="Input your Phone Number">
         </fieldset>
         <fieldset>
            <legend>Date Information:</legend>
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" required id="dob"><br>
            <label for="today">Today's Date</label>
            <input type="date" name="today" value="2022-11-03" id="today">
         </fieldset>
         <fieldset>
            <input type="submit">
         </fieldset>
    </form>
    <iframe name="cgi-results" id="cgi-results"/>
</body>
</html>
